<!DOCTYPE html>
<html>
    <head>
        <title>Dự đoán rò rỉ nước</title>
    </head>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        background-image: url("/static/img/background.jpg");
        background-size: cover;
        }
        .upload-form {
        margin-top: 20px;
        }

        .upload-form input[type="date"] {
        font-size: 18px;
        padding: 10px;
        border: 2px solid #007BFF;
        border-radius: 8px;
        margin-right: 15px;
        }

        .upload-form button {
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        }

        .upload-form button:hover {
        background-color: #0056b3;
        }
    </style>
    <body>
        <h2>Chọn ngày để dự đoán</h2>
        
        <form action="/predict" method="post" class="upload-form">
            <label for="date_query">Ngày:</label>
            <input type="date" id="date_query" name="date_query" required>
            <button type="submit">Dự đoán</button>
        </form>
        <p>(Kết quả bao gồm 2 ngày liền kề ngày dự đoán)</p>
    </body>
</html>
